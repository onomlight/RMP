<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header" id="starthear">
      <h3>이영지가 개발한</h3>
      <h1>릴레이 베개 노래방</h1>
      <h5>을 보고 만든 게임</h5>
    </div>
    <div class="button-group mainbtn" id="category-buttons">
      <button class="categoryButton" data-category="randomall">
        <p class="btn_set">전체 랜덤</p>
      </button>
    </div>
    <div class="button-group" id="count-buttons" style="display: none">
      <button class="selectButton" data-count="5" id="selbut">5회</button>
      <button class="selectButton" data-count="10" id="selbut">10회</button>
      <button class="selectButton" data-count="15" id="selbut">15회</button>
    </div>
    <div class="word-display"></div>
    <div class="timer-display"></div>
    <div class="button-group">
      <button id="nextButton" style="display: none">다음</button>
      <button id="showAnswerButton" style="display: none">정답보기</button>
      <button id="restartButton" style="display: none">처음으로</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="answerText"></p>
      </div>
    </div>
    <style></style>

    <div id="introModal" class="modal" style="padding: 0">
      <div class="modal-content">
        <span class="close" id="introClose">&times;</span>
        <div class="slide-container">
          <div class="slide">
            <img
              src="https://onomlight.github.io/RMP//img/1st.JPG"
              alt="Image 1"
            />
          </div>
          <div class="slide">
            <img
              src=" https://onomlight.github.io/RMP//img/4th.JPG"
              alt="Image 2"
            />
          </div>
          <div class="slide">
            <img
              src="https://onomlight.github.io/RMP//img/3rd.JPG"
              alt="Image 3"
            />
          </div>
          <div class="slide">
            <img
              src="https://onomlight.github.io/RMP//img/2nd.JPG"
              alt="Image 4"
            />
          </div>
        </div>
        <div class="slider-nav">
          <button class="allowbtn" id="prevSlide">
            <img src="https://onomlight.github.io/RMP/img/r_a_r.png" alt="" />
          </button>

          <button class="allowbtn" id="nextSlide">
            <img src="https://onomlight.github.io/RMP/img/l_a_r.png" alt="" />
          </button>
        </div>
        <button id="dontShowToday">오늘 그만보기</button>
      </div>
    </div>
    <!-- <script src="js/add.js"></script> -->
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/introModal.js"></script>
  </body>
</html>
